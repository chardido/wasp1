<ion-header>

  <ion-navbar>
    <ion-title>Accedi</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" [(ngModel)]="login.username" name="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]="login.password" name="title"></ion-input>
    </ion-item>
    <br>
    <button ion-button type="submit" block>Accedi</button>
  </form>
</ion-content>
