<ion-header>
<ion-navbar>
  <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Convalida Ore</ion-title>
</ion-navbar>
</ion-header>


<ion-content padding>
  <p text-center>
    Seleziona il task e convalida le ore.
  </p>
  <br>
  <ion-list>
    <button (click)="convalidaOre(ore.user, ore.oreComunicate, ore.attivita, ore.idTask)" ion-item *ngFor="let ore of oreInviate">
      <h2><b>{{ore.user | uppercase}}</b></h2>
      <h4>Attivit&agrave;: <strong>{{ore.attivita}}</strong></h4>
      <h6>Ore inviate: {{ore.oreComunicate}}</h6>
    </button>
  </ion-list>
</ion-content>
