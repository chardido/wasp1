<ion-header>
  <ion-navbar>
    <ion-title>Aggiorna Costo</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form (ngSubmit)="modifica()" style="margin-top: 50px;!important;">
    <ion-item>
      <ion-label>Costo</ion-label>
      <ion-input type="number" pattern="[0-9]*" [(ngModel)]="nuovoCosto" name="costo"></ion-input>
    </ion-item>
    <br>
    <button ion-button type="submit" block>Aggiorna Costo</button>
  </form>

</ion-content>
