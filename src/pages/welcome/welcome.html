<ion-content padding id="welcome" class="background">
  <img src="assets/imgs/logo.png" class="logo"/>

    <ion-row>
      <ion-col>
        <h1 text-center>WASP</h1>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid >
    <ion-row>
      <ion-col center text-center>
        <button ion-button full color="success" (click)="signup()">Registrati</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col center text-center>
        <button ion-button full color="lightText" (click)="login()">Accedi</button>
      </ion-col>
    </ion-row>
  </ion-grid>
