<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Comunica ore</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <p text-center>
    Seleziona il task per la quale desideri comunicare le ore
  </p>
  <br>
  <ion-list>
    <button ion-item (click)="inviaOre(username ,task.nome, task.idTask, task.oreComunicate)" *ngFor="let task of tasks">
      <h2> Progetto <strong>{{ task.nome}} </strong></h2>
      <h3> <strong>{{ task.attivita }}</strong> <!--<span [hidden]="!task.oreComunicate" class="right">Ore gi√† comunicate!</span>--></h3>
      <h3> {{ task.dataInizio | date:"medium" }} </h3>
    </button>
  </ion-list>
</ion-content>
