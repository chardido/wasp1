<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Visualizza Tasks</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <p text-center>
    Seleziona un task per visualizzare le persone assegnate al task
  </p>
  <br>
  <ion-list>
    <button (click)="visualizzaAssociati(task.attivita, task.idTask)" ion-item *ngFor="let task of tasks">
      <h2>{{task.attivita | uppercase}}</h2>
      <h6>Iniziato: {{task.dataInizio | date:"medium"}}</h6>
    </button>
  </ion-list>
</ion-content>
