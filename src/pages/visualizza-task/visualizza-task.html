<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dettagli Tasks</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <p text-center>
    Seleziona un task per visualizzarne i dettagli.
  </p>
  <br>
  <ion-list>
    <button (click)="visualizzaAssociati(task.user, task.attivita, task.wbs, codiceProgetto)" ion-item *ngFor="let task of tasks">
      <h2><strong>{{task.attivita | uppercase}}</strong></h2>
      <h6>Inizio: {{task.dataInizio | date:"medium"}}</h6>
      <h6>Fine: {{task.dataFine | date:"medium"}}</h6>
    </button>
  </ion-list>
</ion-content>
