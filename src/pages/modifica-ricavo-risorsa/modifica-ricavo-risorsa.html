<ion-header>
  <ion-navbar>
    <ion-title>Aggiorna Ricavo</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form (ngSubmit)="modifica()" style="margin-top: 50px;!important;">
    <ion-item>
      <ion-label>Ricavo</ion-label>
      <ion-input type="number" pattern="[0-9]*" [(ngModel)]="nuovoRicavo" name="ricavo"></ion-input>
    </ion-item>
    <br>
    <button ion-button type="submit" block>Aggiorna Ricavo</button>
  </form>

</ion-content>
