<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Crea task</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<p text-center>
  Riempi i campi sottostanti e aggiungi un nuovo task al progetto.
</p>

  <form (ngSubmit)="creaTask()">
    <ion-item>
      <ion-label>Nome</ion-label>
      <ion-textarea [(ngModel)]="task.attivita" name="attivita" placeholder="Inserisci nome attivitÃ "></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Data Inizio</ion-label>
      <ion-datetime displayFormat="MM DD YYYY" pickerFormat="DD MMM YYYY" [(ngModel)]="task.dataInizio" name="dataInizio" >
      </ion-datetime>
    </ion-item>
    <br>
    <button ion-button type="submit" block>Crea Task</button>
  </form>
</ion-content>
