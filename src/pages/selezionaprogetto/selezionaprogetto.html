<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Seleziona Progetto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h3 text-center>Seleziona un progetto</h3>

  <ion-list class="lista-progetti">
    <ion-item (click)="apriProgetto(progetto.codice, progetto.nome)"  *ngFor="let progetto of progetti">
      <button class="bottoni-progetto">{{progetto.nome}}</button>
    </ion-item>
  </ion-list>

</ion-content>
