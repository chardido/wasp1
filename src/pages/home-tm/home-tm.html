<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home TM</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h3 text-center>Benvenuto, {{username | uppercase}}</h3>
  <hr/>

  <h2>Notifiche</h2>
  <ion-list>
    <ion-item *ngFor="let notifica of notifiche">
      <h2><strong>{{notifica.titolo}}</strong></h2>
      <h4>{{notifica.descrizione}}</h4>
      <h4>{{notifica.data}}</h4>
    </ion-item>
  </ion-list>

  <h2>Task in corso</h2>
  <ion-list>
    <button (click)="dettaglioTask(task.nome, task.attivita, task.dataInizio, task.oreComunicate)" ion-item *ngFor="let task of tasks">
      <!--<h2><strong>Progetto {{task.nome}}</strong></h2>-->
      <h2><strong>{{task.attivita}}</strong></h2>
      <h4>{{task.dataInizio | date:"medium"}}</h4>
    </button>
  </ion-list>

</ion-content>
