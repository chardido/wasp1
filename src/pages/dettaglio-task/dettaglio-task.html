<ion-header>

  <ion-navbar>
    <ion-title>{{ attivita }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <h2 text-center="">Dettaglio task</h2>

    <ion-item>
      <h4> Attivita <span float-right><strong>{{ attivita | uppercase}} </strong></span></h4>
    </ion-item>
    <ion-item>
      <h4>Data Inizio <span float-right><strong>{{ dataInizio | date:"medium"}}</strong></span></h4>
    </ion-item>
    <h2 text-center="" [hidden]="!oreComunicate">Task Completato</h2>
    <ion-item [hidden]="!oreComunicate">
        <h4 text-center="" *ngIf="oreComunicate < 1"> <b>Ore NON Convalidate dal Project Manager!</b> </h4>
        <h4 *ngIf="oreComunicate > 0"> Ore Comunicate <span float-right><strong>{{ oreComunicate | uppercase}} </strong></span></h4>
    </ion-item>

  </ion-list>

</ion-content>
