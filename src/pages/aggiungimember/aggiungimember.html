<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Aggiungi Team Member</ion-title>
  </ion-navbar>
</ion-header>



<ion-content>
  <ion-searchbar placeholder="Cerca Utente Per Username" (ionInput)="getItems($event)"></ion-searchbar>

  <div padding>
    <p text-center>
      Aggiungi un Team Member al tuo progetto!
    </p>

    <ion-list>
      <button ion-item (click)="aggiungiUtente(utente.username)" *ngFor="let utente of utenti">
        <h2> <strong>{{ utente.username | uppercase}} </strong></h2>
       <h3 class="alto"> {{ utente.nome }} {{utente.cognome}} </h3>
      </button>
    </ion-list>

  </div>


</ion-content>
