<!--

  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Crea Progetto</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <p text-center>
    Inserisci il nome del progetto <br>
    Successivamente recati alla <a href="www.google.it">pagina</a> e importa il progetto in formato XML.
  </p>
  <form (ngSubmit)="creaProgetto()" style="margin-top: 50px;!important;">
    <ion-item>
      <ion-label>Nome progetto</ion-label>
      <ion-input type="text" [(ngModel)]="nomeProgetto" name="nome"></ion-input>
    </ion-item>
    <br>
    <button ion-button type="submit" block>Crea progetto</button>
  </form>
</ion-content>
